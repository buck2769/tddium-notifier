<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <title>Tddium Options</title>
  <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.css" title="" type="" />
  <script src="jquery.js" type="text/javascript" charset="utf-8"></script>
  <script src="vendors/bootstrap/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
  <script src="options.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <div class="container">
    <h1>Tddium Notifier Options</h1>
    <form action="" method="get" accept-charset="utf-8" class="form-horizontal">
      <div class="control-group">
        <label for="branch_pattern" class="control-label">Branch Pattern</label>
        <div class="controls">
          <input type="text" name="branch_pattern" id="branch_pattern" value="" placeholder="Branch Pattern"/>
        </div>
      </div>
      <div class="control-group">
        <label for="refresh_time" class="control-label">Refresh Interval (min)</label>
        <div class="controls">
          <input type="text" name="refresh_time" id="refresh_time" value="" placeholder="refresh time"/>
        </div>
      </div>
      <div class="control-group">
        <button class="btn btn-primary" type="submit">save</button>
      </div>
    </form>
  </div>
</body>
</html>
